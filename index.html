<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Formulario de Cadastro</title>
</head>

<body>
    <h1>Formulario de Cadastro</h1>
    <section id="content">
        <div class="container">
            <h2>Cadastre-se</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="tel" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="endereco">endere√ßo </label>
                    <input type="text" id="endereco" name="endereco">
                    <div class="form-campo">
                        <label for="cep">CEP</label>
                        <input type="tel" id="cep" name="cep">
                    </div>
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem: </label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; cadastro EBAC - Todos os direitos reservados
            </p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./icones/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/youtube.png" alt="Youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>    
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
